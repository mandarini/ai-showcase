<div class="parent" *ngIf="category">
  <div
    class="child"
    [ngStyle]="{ width: category.average + '%' }"
    [ngClass]="{ smaller: smaller }"
  ></div>
  <span>{{ category && category.averageToString }}</span>
</div>

<div id="wrapper">
  <div class="cube">
    <!--Front-->
    <div></div>
    <!--Back-->
    <div></div>
    <!--Left-->
    <div></div>
    <!--Right-->
    <div></div>
    <!--Top-->
    <div></div>
    <!--Bottom-->
    <div></div>
  </div>
</div>
